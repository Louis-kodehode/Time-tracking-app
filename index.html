<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Barlow+Semi+Condensed:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Rubik:ital,wght@0,300..900;1,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Time Tracker</title>
  </head>
  <body>
    <div class="grid">
      <div class="profile-name">
        <div class="profile-dates">
          <img
            class="profile-img"
            src="images/image-jeremy.png"
            alt="picture of a man"
          />
          <div class="profile-text">
            <p class="para">Report for</p>
            <h3>Jeremy Robson</h3>
          </div>
        </div>

        <div id="titleDots"></div>

        <div class="button">
          <button id="daily">Daily</button>
          <button id="weekly">Weekly</button>
          <button id="monthly">Monthly</button>
        </div>
      </div>
      <div class="work-bck">
        <!-- <img id="img-icon" src="images/icon-work.svg" alt="" /> -->
        <div class="work small-textbox"></div>
      </div>
      <div class="play-bck">
        <!-- <img id="img-icon" src="images/icon-play.svg" alt="" /> -->
        <div class="play small-textbox"></div>
      </div>
      <div class="study-bck">
        <!-- <img id="img-icon" src="images/icon-study.svg" alt="" /> -->
        <div class="study small-textbox"></div>
      </div>
      <div class="exercise-bck">
        <!-- <img id="img-icon" src="images/icon-exercise.svg" alt="" /> -->
        <div class="exercise small-textbox"></div>
      </div>
      <div class="social-bck">
        <!-- <img id="img-icon" src="images/icon-social.svg" alt="" /> -->
        <div class="social small-textbox"></div>
      </div>
      <div class="selfcare-bck">
        <!-- <img id="img-icon" src="images/icon-self-care.svg" alt="" /> -->
        <div class="selfcare small-textbox"></div>
      </div>
    </div>
  </body>
</html>
